<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue véhicules - Serveur Post-Apo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚗 Catalogue des véhicules</h1>
  
  <div class="container">
    <div class="vehicle-card active">
      <h2>Buggy Apocalypse</h2>
      <ul>
        <li>💰 Prix : 25 000$</li>
        <li>⚖️ Poids : 1.2T</li>
        <li>⛽ Carburant : Essence</li>
        <li>📦 Coffre : 120L</li>
      </ul>
    </div>

    <div class="vehicle-card">
      <h2>Camion Militaire</h2>
      <ul>
        <li>💰 Prix : 80 000$</li>
        <li>⚖️ Poids : 4.5T</li>
        <li>⛽ Carburant : Diesel</li>
        <li>📦 Coffre : 800L</li>
      </ul>
    </div>

    <!-- Tu rajoutes d'autres véhicules ici -->
  </div>

  <div class="controls">
    <button id="prev">⬅️ Précédent</button>
    <button id="next">➡️ Suivant</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
